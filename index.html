<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fais tes comptes</title>
    <script type="module" src="main.js"></script>
    <!-- Import bootstrap css from cdn -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 >Fais tes comptes</h1>
    <section id="accounts">
      <!-- Nom du compte -->
      <label for="account_name_1">Nom du compte :</label>
      <span name="account_name_1" id="account_name_1"></span>
      <br>
      <!-- Solde du compte -->
      <label for="account_balance_1">Solde :</label>
      <span name="account_balance_1" id="account_balance_1"></span>
      <br>
      <!-- Liste des operations -->
      <label for="account_operations_1">Opérations</label>
      <table>
        <thead>
            <tr>
                <th>Montant</th>
                <th>Date</th>
                <th>Confirmé</th>
            </tr>
        </thead>
        <tbody id="account_history_1">
        </tbody>
      </table>
      <h2>Ajouter une opération</h2>
      <label for="op_amount">Montant : </label>
      <input type="number" name="op_amount" id="op_amount">
      <button id="newOperation">+</button>
    </section>
    <!-- Import popper js from cdn to be used with bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>
    <!-- Import jquery-3.4.1 js from cdn to be used with bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Import bootstrap js from cdn-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
